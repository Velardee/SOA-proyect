<mat-toolbar>
    <button mat-icon-button [routerLink]="['/add']">
        <mat-icon>
            reply
        </mat-icon>
    </button>
    <div class="logocontainer">
        <img class="logo" src="../../assets/logo.png" alt="">
    </div>
</mat-toolbar>

<section>
    <mat-grid-list cols="1" rowHeight="500px">
        <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">

        <form action="">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput name="nombre" id="" [(ngModel)]="animal.nameA">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Animal</mat-label>
                <input matInput name="animal" id="" [(ngModel)]="animal.animal">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Descripci√≥n</mat-label>
                <input matInput name="descripcion" id="" [(ngModel)]="animal.description">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Url de la imagen</mat-label>
                <input matInput name="imagen" id="" [(ngModel)]="animal.urlImg">
            </mat-form-field>

            <div class="containerButton"> 
                <button mat-raised-button class="agregar" 
                matTooltip="Agregar un nuevo animal"
                matTooltipHideDelay="100"
                (click)="saveAnimal()">
                    Agregar
                </button>
            </div>
        </form>

        </mat-grid-tile>
    </mat-grid-list>
</section>
